<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>
</head>
<body>
    <main>
    <div class="tela"><div class="conteudo"><p></p></div></div>
    <div class="teclado">
            <div class="linha">
        <div class="botao botaoNumero" id="9"><p>9</p></div>
        <div class="botao botaoNumero" id="8"><p>8</p></div>
        <div class="botao botaoNumero" id="7"><p>7</p></div>
        <div class="botao botaoOperacoes" id="/"><p>รท</p></div>
        </div>
            <div class="linha">
        <div class="botao botaoNumero" id="6"><p>6</p></div>
        <div class="botao botaoNumero" id="5"><p>5</p></div>
        <div class="botao botaoNumero" id="4"><p>4</p></div>
        <div class="botao botaoOperacoes" id="*"><p>x</p></div>
        </div>
        <div class="linha">
        <div class="botao botaoNumero" id="3"><p>3</p></div>
        <div class="botao botaoNumero" id="2"><p>2</p></div>
        <div class="botao botaoNumero" id="1"><p>1</p></div>
        <div class="botao botaoOperacoes" id="-"><p>-</p></div>
        </div>
        </div>
            <div class="linha">
        <div class="botao botaoOperacoes" id="."><p>.</p></div>
        <div class="botao botaoNumero" id="0"><p>0</p></div>
        <div class="botao botaoOperacoes" id="+"><p>+</p></div>
        <div class="botao botaoOperacoes"id="="><p>=</p></div>
    </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
